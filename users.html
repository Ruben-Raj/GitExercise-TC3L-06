<!DOCTYPE html>
<html>

<head>
<title>Users Login Form</title>

</head>

<body>
 <div class="main">
    <h1>Multimedia University Student Hub</h1>
    <h3>Log in</h3>
    <form action="">
        <label for="first"> Username: </label>
        <input type="text">
        <input name="first">
        <input id="first">
        <input placeholder="Enter your Username">

        <label for="password"> Password: </label>

        <div class="wrap">
            <button type="submit" onclick="solve()">

            </button>

    </form>
    <p> Don't have an account?
        <a href="#top">
            <a style="text-decoration:none;"></a>
            Create an account
        </a>
        

    </p>

 </div>

</html>
