<!DOCTYPE html>
<html>

<head>
<title>Users Login Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="main">
    <img src="MMU logo.jpg" alt="MMU logo">
    <h1>Multimedia University Student Hub</h1>
    <h3>Log in</h3>
    <form action="">
        <label for="first"> Username: </label>
        <input type="text"
               name="first"
               id="first"
               placeholder="Enter your Username" required>

        <label for="password"> Password: </label>
        <input type="password"
               name="password"
               id="password"
               placeholder="Enter your password" required>

        <div class="wrap">
            <button type="submit" onclick="solve()">
                Submit
            </button>
        </div>
    </form>
    <p> Don't have an account?
        <a href="#top"
        style="text-decoration: none;">
           Create an account
        </a>
        

    </p>

 </div>
</body>
</html>
