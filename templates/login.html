<!DOCTYPE html>
<html>

<head>
<title>Users Login Form</title>
<link rel="stylesheet" href="C:\Users\ibrahim\Desktop\Projects\GitExercise-TC3L-06\static\style.css">
</head>

<body>
 <div class="main">
    <img src="C:\Users\ibrahim\Desktop\Projects\GitExercise-TC3L-06\static\MMU logo.jpg" alt="MMU logo">
    <h1>Multimedia University Student Hub</h1>
    <h3>Log in</h3>
    <form action="{{ url_for('login') }}" method="post">
        <label for="first"> Username: </label>
        <input type="text"
               name="first"
               id="first"
               placeholder="Enter your username" required>

        <label for="password"> Password: </label>
        <input type="password"
               name="password"
               id="password"
               placeholder="Enter your password" required>

        <div class="wrap">
            <button type="submit" onclick="solve()">
                Submit
            </button>
        </div>

    </form>


    <p> Don't have an account?
        <a href="sign up.html"
        style="text-decoration: none;">
           Create an account
        </a>
        

    </p>

 </div>
</body>
</html>
