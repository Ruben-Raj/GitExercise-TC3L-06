<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tutor.name }} - Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ tutor.name }}</h1>
    <p>Phone: {{ tutor.phone }}</p>
    <p>Subject: {{ tutor.subject }}</p>
    <p>Available Slots:</p>
    <ul>
        {% for slot in tutor.available_slots.split(',') %}
            <li>{{ slot }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('book_slot', tutor_id=tutor.id) }}">Book a Slot</a>
</body>
</html>
