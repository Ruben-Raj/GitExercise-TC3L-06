<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ tutor.name }}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('view_bookings') }}">View All Bookings</a>
        </nav>
    </header>
    
    <main>
        <h2>Details</h2>
        <p>Phone: {{ tutor.phone }}</p>
        <p>Subject: {{ tutor.subject }}</p>
        <p>Available Slots: {{ tutor.available_slots }}</p>
        
        {% if tutor.photo_filename %}
            <h3>Photo:</h3>
            <img src="{{ url_for('static', filename='uploads/' ~ tutor.photo_filename) }}" alt="Photo of {{ tutor.name }}" style="max-width: 200px; max-height: 200px;">
        {% else %}
            <p>No photo available.</p>
        {% endif %}

        <a href="{{ url_for('book_slot', tutor_id=tutor.id) }}">
            <button type="button">Book a Slot</button>
        </a>
    </main>
</body>
</html>
