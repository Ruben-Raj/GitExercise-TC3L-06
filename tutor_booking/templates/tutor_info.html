<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tutor.name }} - Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ tutor.name }}</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
    </nav>
    <p>Phone: {{ tutor.phone }}</p>
    <p>Subject: {{ tutor.subject }}</p>
    <p>Available Slots: {{ tutor.available_slots }}</p>
    <a href="{{ url_for('book_slot', tutor_id=tutor.id) }}">Book a Slot</a>
</body>
</html>
