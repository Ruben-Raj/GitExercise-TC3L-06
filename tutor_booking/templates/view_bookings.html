<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Tutor Booking System</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('view_bookings') }}">View All Bookings</a>
        </nav>
    </header>
    
    <main>
        <h1>View Bookings</h1>
        
        {% if bookings %}
            <table>
                <tr>
                    <th>Student Name</th>
                    <th>Slot</th>
                    <th>Tutor</th>
                    <th>Action</th>
                </tr>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.student_name }}</td>
                    <td>{{ booking.slot }}</td>
                    <td>{{ booking.tutor.name }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('cancel_booking', booking_id=booking.id) }}">
                            <button type="submit">Cancel</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No bookings found.</p>
        {% endif %}
    </main>
</body>
</html>
