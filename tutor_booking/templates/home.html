<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutors</title>
</head>
<body>
    <h1>Tutors</h1>
    
    <form method="GET" action="{{ url_for('home') }}">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search by subject...">
        <input type="submit" value="Search">
    </form>
    
    {% if tutors %}
        <ul>
            {% for tutor in tutors %}
            <li>
                <a href="{{ url_for('tutor_info', tutor_id=tutor.id) }}">{{ tutor.name }}</a> - {{ tutor.subject }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tutors found.</p>
    {% endif %}
    
    <a href="{{ url_for('add_tutor') }}">Add Tutor</a>
    <a href="{{ url_for('view_bookings') }}">View All Bookings</a>
</body>
</html>
