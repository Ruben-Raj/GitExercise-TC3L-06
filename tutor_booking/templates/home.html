<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Booking</title>
</head>
<body>
    <h1>Tutor List</h1>
    <ul>
        {% for tutor in tutors %}
        <li><a href="{{ url_for('tutor_info', tutor_id=tutor.id) }}">{{ tutor.name }} ({{ tutor.subject }})</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_tutor') }}">Add/Update Tutor Information</a>
</body>
</html>
