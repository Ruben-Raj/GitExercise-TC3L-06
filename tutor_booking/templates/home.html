<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Tutor List</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_tutor') }}">Add/Update Tutor Information</a>
        <a href="{{ url_for('view_bookings') }}">View All Bookings</a>
    </nav>
    <form method="GET" action="{{ url_for('home') }}" class="search-form">
        <label for="subject">Search Tutors by Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" value="{{ request.args.get('subject', '') }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for tutor in tutors %}
        <li><a href="{{ url_for('tutor_info', tutor_id=tutor.id) }}">{{ tutor.name }} ({{ tutor.subject }})</a></li>
        {% else %}
        <li>No tutors found.</li>
        {% endfor %}
    </ul>
</body>
</html>
