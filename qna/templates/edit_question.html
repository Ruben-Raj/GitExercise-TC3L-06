<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='qna_styles.css') }}"
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <h1>MMU UNIVERSITY STUDENT HUB & TUTORIAL WEBSITE</h1>
        </div>

        <div class="edit-form">
            <h2>Edit Question</h2>
            <form action="{{ url_for('edit_question', question_id=question.id) }}" method="POST">
                <textarea name="question" required>{{ question.content }}</textarea>
                <button type="submit" class="button">Update Question</button>
            </form>
        </div>
    </div>
</body>
</html>
